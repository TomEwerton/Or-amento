<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Tronic</title>
    <link rel="stylesheet" href="desafio.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <img src="LOGO STAR TRONIC.png" alt="Logo da empresa" class="logo">
                <h1>Star Tronic</h1>
                <h2>Automação Residencial e Sistemas de Segurança</h2>
                <ul class="nav-links">
                    <li>
                        <a href="#serviços">Serviços</a>
                    </li>
                    <li>
                        <a href="#contato">Contato</a>
                    </li>
                    <li>
                        <a href="#sobre">Sobre</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section class="contact-section">
    <h3>Solicite seu orçamento agora!</h3>
            <form id="contact-form">
                <input id="nome" type="text" name="nome" placeholder="Seu Nome" >
                <input id="telefone" type="tel" name="telefone" placeholder="Número de Telefone">
                <button type="submit" class="btn">Enviar</button>
                <p id="error-message" class="error-message"></p>
            </form>
    </section>


    <script src="desafio.js"></script>
</body>
</html>
